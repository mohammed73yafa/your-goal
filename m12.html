<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>ملازم التحضيري </title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
    }
.tg-cta {
  background: linear-gradient(135deg, #0ea5e9, #0284c7);
  color: #fff;
  border-radius: 10px;
  padding: 12px 16px;
  margin: 20px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.tg-cta p {
  margin: 0 0 10px;
  font-size: 16px;
}

.tg-cta a {
  background: #111827;
  color: #fff;
  padding: 8px 14px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  transition: 0.2s;
}

.tg-cta a:hover {
  opacity: 0.9;
}
    header {
      background: #000;
      color: #fff;
      padding: 3px 10px;
      position: relative;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo img {
      width: 150px;
      height: 200px;
      object-fit: cover;
    }

    .menu-btn {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    nav {
      background: #fff;
      position: absolute;
      top: 100%;
      right: 0;
      left: 0;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      border-bottom: 1px solid #ccc;
      z-index: 100;
    }

    nav.open {
      max-height: 300px;
    }

    nav a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #000;
      border-bottom: 1px solid #eee;
    }

    nav a:hover {
      background: #f0f0f0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .item {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .item:hover {
      transform: translateY(-5px);
    }

    .item img {
      width: 100%;
      border-radius: 8px;
    }

    .item p {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }

    .dropdown {
      display: none;
      margin-top: 10px;
      text-align: right;
    }

    .dropdown img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    footer {
      background: #fff;
      text-align: center;
      padding: 15px;
      border-top: 1px solid #ccc;
      color: #555;
    }
  </style>
</head>

<script>
  const menuBtn = document.getElementById("menuBtn");
  const menu = document.getElementById("menu");
  menuBtn.addEventListener("click", () => {
    menu.classList.toggle("open");
  });

  document.getElementById("year").textContent = new Date().getFullYear();

  function toggleDropdown(id) {
    const dropdowns = document.querySelectorAll('.dropdown');
    dropdowns.forEach(drop => {
      if (drop.id !== id) {
        drop.style.display = 'none';
      }
    });
    
const selected = document.getElementById(id);
    selected.style.display = selected.style.display === 'block' ? 'none' : 'block';
  }
</script>
