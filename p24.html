    .tg-cta {

}

.tg-cta a {

    header {

    .menu-btn {

        top: 50%;
        transform: translateY(-50%);

        background: none;
        border: none;
        color: #fff;
        cursor: pointer;
    }

    nav {
        background: #fff;
        position: absolute;
        top: 100%;
        right: 0;
        left: 0;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        border-bottom: 1px solid #ccc;
        z-index: 100;
    }

    nav.open {
        max-height: 300px;
    }

    nav a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #000;
        border-bottom: 1px solid #eee;
    }

    nav a:hover {

    }

    .site-title {

        margin: 15px 0 5px;
        color: #000;
    }

    .tagline {
        font-size: 18px;
        color: #555;
        margin-bottom: 20px;
    }

    .main-image img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    .content {
        margin: 20px;
        font-size: 16px;
        color: #333;
    }

    .interactive-section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin: 30px 0;
    }

    .interactive-box {
        width: 300px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        padding: 10px;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .interactive-box:hover {
        transform: translateY(-5px);
    }

    .interactive-box img {
        width: 100%;
        border-radius: 8px;
    }

    .interactive-box p {
        margin: 10px 0 0;
        font-size: 14px;
        color: #555;
    }

    .link-list {

    .link-list a {

        padding: 5px;
        text-decoration: none;
        color: #0077cc;
        font-size: 14px;
    }

    .link-list a:hover {
        text-decoration: underline;
    }

    footer {

        text-align: center;
        padding: 15px;
        border-top: 1px solid #ccc;
