<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>قائمة الملازم</title>
<style>
body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
h1 { text-align: center; }
.items-container { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }
.item { background: white; padding: 10px; border-radius: 10px; width: 200px; text-align: center; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
.item img { width: 100%; height: 120px; object-fit: cover; border-radius: 5px; }
.item p { margin-top: 10px; font-size: 14px; }
footer { text-align: center; margin-top: 30px; font-size: 14px; }
</style>
</head>
<body>

<h1>📚 الملازم</h1>
<div class="items-container" id="fileList">
  جارٍ التحميل...
</div>

<footer>
  &copy; <span id="year"></span> جميع الحقوق محفوظة - Cyber Aden
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

const folderId = "16FYpTY_hVM6klXG_PUQU-o8Z3JuvG_Kz";  // ضع هنا ID المجلد
const apiKey = "AIzaSyDkBsyxkKKOsBtJJTTXsCaZtVMC1CFF9lA";      // ضع هنا الـ API Key

async function loadFiles() {
    const res = await fetch(https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name));
    const data = await res.json();
    const list = document.getElementById("fileList");
    list.innerHTML = "";

    data.files.forEach(file => {
        const fileId = file.id;
        const fileName = file.name;
        const downloadUrl = https://drive.google.com/uc?export=download&id=${fileId};

        const item = document.createElement("div");
        item.className = "item";
        item.onclick = () => window.open(downloadUrl, "_blank");
        item.innerHTML = <img src="file3.jpg" alt=""><p>${fileName}</p>;
        list.appendChild(item);
    });
}

loadFiles();
</script>

</body>
</html>
