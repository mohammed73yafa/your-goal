<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        text-align: center;
    }

    /* الشريط العلوي */
    header {
        background: #000;
        color: #fff;
        padding: 3px 10px;
        position: relative;
    }

    .logo {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .logo img {
        width: 150px;
        height: 200px;
        object-fit: cover;
    }

    .menu-btn {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        background: none;
        border: none;
        color: #fff;
        cursor: pointer;
    }

    /* القائمة المنسدلة */
    nav {
        background: #fff;
        position: absolute;
        top: 100%;
        right: 0;
        left: 0;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        border-bottom: 1px solid #ccc;
        z-index: 100;
    }

    nav.open {
        max-height: 300px;
    }

    nav a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #000;
        border-bottom: 1px solid #eee;
    }

    nav a:hover {
        background: #f0f0f0;
    }

    /* المحتوى */
    .site-title {
        font-size: 28px;
        margin: 15px 0 5px;
        color: #000;
    }

    .tagline {
        font-size: 18px;
        color: #555;
        margin-bottom: 20px;
    }

    /* إعلان */
    .ad-box img {
        max-width: 100%;
        border-radius: 8px;
    }

    /* المستطيلات */
    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        padding: 20px;
    }

    .card {
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        cursor: pointer;
        transition: transform 0.2s;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .card h3 {
        margin: 0;
        font-size: 18px;
    }

    .card p {
        margin: 5px 0 0;
        font-size: 14px;
        color: #777;
    }

    /* الفوتر */
    footer {
        background: #fff;
        text-align: center;
        padding: 15px;
        border-top: 1px solid #ccc;
        color: #555;
    }
</style>
